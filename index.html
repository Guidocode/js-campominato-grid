<body>
  

  <div class="gb-container d-flex flex-column">

    <header class="container">
      <div class="row">
        <div class="col d-flex align-items-center">
          <span class="game-title">Campo Minato</span>
        </div>

        <div class="col d-flex align-items-center">
          <label for="level">Difficoltà gioco <i class="fa-solid fa-right-long"></i> </label>

            <option value="1">hard 81</option>
            <option value="2">crazy 49</option>

          <button type="button" class="btn btn-primary gb-btn" id="play">PLAY</button>

    </header>

      <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
